<!DOCTYPE html>

  <head>
    <title>Task</title>
    <link rel="stylesheet" href="index.css">

  </head>

  <body>

    <div id="header">
      <h1 id="title">Pair of employees who have worked together</h1>
    </div>
    <div id="container">
      <section id="content">
        <h2>Description</h2>
        <p>Create an application that identifies the pair of employees who have worked
          together on common projects for the longest period of time.</p>
        <hr>
        <form id="FileForm">
          <h2>Input</h2>
          <label class="file">
            <input type="file" id="csvFile" accept=".csv" />
            <span class="file-custom"></span>

          </label>

          <br /> <br />

          <input type="submit" value="Submit" />
        </form>
        <hr />

        <div id="resultata">
          <h2>Result</h2>
        </div>
      </section>
    </div>

    <script src="index.js"></script>
    
  </body>

</html>
